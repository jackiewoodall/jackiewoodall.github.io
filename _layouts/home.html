---
layout: default
---

<div class="home">

  <h1>Projects</h1>

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.io_url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <p>{{ post.description }}</p>
        <span class="post-meta">GitHub Repo: <a target="_blank" href="{{ post.github_url }}">{{ post.github_title }}</a></span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
